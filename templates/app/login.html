{% extends "app/layout.html" %}
{% block content %}
    <template>
        <v-container fluid fill-height>
            <v-layout column>
                <v-flex xs12 sm12 offset-sm4>
                    <v-container fluid grid-list-md class="grey lighten-4">
                        <v-layout row wrap>
                            <v-flex xs6>
                                <v-card>
                                    <v-card-media>
                                        <v-container fluid>
                                            <v-layout>
                                                <v-flex xs12 align-end flexbox>
                                                    <span class="headline grey--text">Login</span>
                                                </v-flex>
                                            </v-layout>
                                        </v-container>
                                    </v-card-media>
                                    <v-card-text>
                                        <v-container fluid>
                                            <v-layout>
                                                <v-flex xs12 align-end flexbox>
                                                    <div class="text-md-center">
                                                        <v-form v-model="valid" ref="form">
                                                            <v-text-field
                                                                    v-model="userModel"
                                                                    label="User"
                                                                    required
                                                                    :rules="userRules"
                                                            ></v-text-field>
                                                            <v-text-field
                                                                    v-model="passwordModel"
                                                                    label="Enter your password"
                                                                    hint="At least 8 characters"
                                                                    required
                                                                    :rules="passwordRules"
                                                                    :append-icon="e3 ? 'visibility' : 'visibility_off'"
                                                                    :append-icon-cb="() => (e3 = !e3)"
                                                                    type="password"
                                                                    class="input-group--focused"
                                                                    :type="e3 ? 'password' : 'text'"
                                                            ></v-text-field>
                                                        </v-form>
                                                    </div>
                                                    <v-alert outline color="error" icon="warning" :value="errorLogin"
                                                             v-model="errorAlert" transition="scale-transition">
                                                        <div v-text="errorLogin"></div>
                                                    </v-alert>
                                                </v-flex>
                                            </v-layout>
                                        </v-container>
                                    </v-card-text>
                                    <v-card-actions class="white">
                                         <v-container fluid>
                                            <v-layout>
                                                <v-flex text-xs-right flexbox>
                                                    <v-spacer></v-spacer>
                                                    <v-btn @click="login">login</v-btn>
                                                    <v-btn href="{% url 'app:register' %}">register</v-btn>
                                                </v-flex>
                                            </v-layout>
                                         </v-container>
                                    </v-card-actions>
                                </v-card>
                            </v-flex>
                        </v-layout>
                    </v-container>
                </v-flex>
            </v-layout>
        </v-container>
    </template>
{% endblock %}
